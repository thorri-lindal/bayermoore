<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boyer-Moore String Search</title>
    
    <!-- Google Font: Lora -->
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&display=swap" rel="stylesheet">

    <style>
        body { font-family: Arial, sans-serif; margin: 40px; text-align: center; }
        .title {
            font-family: 'Lora', serif;
            font-size: 2.5rem;
            font-weight: 700;
        }
        input, button { margin: 10px; padding: 8px; font-size: 16px; }
        #output { margin-top: 20px; font-size: 18px; }
        .highlight { background-color: yellow; font-weight: bold; }
    </style>
</head>
<body>

    <h1 class="title">Boyer-Moore String Search Algorithm</h1>
    <p>Enter a text and pattern to visualize the search:</p>
    <input type="text" id="text" placeholder="Enter text" size="50">
    <input type="text" id="pattern" placeholder="Enter pattern">
    <button onclick="search()">Search</button>

    <p id="output"></p>
    <p id="visualization"></p>

    <script>
        function search() {
            let text = document.getElementById("text").value;
            let pattern = document.getElementById("pattern").value;
            let output = document.getElementById("output");
            let visualization = document.getElementById("visualization");

            if (!text || !pattern) {
                output.textContent = "⚠️ Please enter both text and pattern.";
                return;
            }

            let index = boyerMoore(text, pattern);
            if (index !== -1) {
                output.innerHTML = `✅ Pattern found at index <b>${index}</b>`;
                visualizeMatch(text, pattern, index);
            } else {
                output.innerHTML = "❌ Pattern not found.";
                visualization.innerHTML = "";
            }
        }

        function visualizeMatch(text, pattern, index) {
            let highlightedText = text.substring(0, index) +
                `<span class="highlight">${text.substring(index, index + pattern.length)}</span>` +
                text.substring(index + pattern.length);

            document.getElementById("visualization").innerHTML = `Result: ${highlightedText}`;
        }

        function boyerMoore(text, pattern) {
            let m = pattern.length;
            let n = text.length;
            let badChar = badCharacterTable(pattern);

            let s = 0;
            while (s <= (n - m)) {
                let j = m - 1;
                while (j >= 0 && pattern[j] === text[s + j])
                    j--;

                if (j < 0) {
                    return s;
                } else {
                    let shift = Math.max(1, j - (badChar[text[s + j]] || -1));
                    s += shift;
                }
            }
            return -1;
        }

        function badCharacterTable(pattern) {
            let badChar = {};
            let m = pattern.length;
            for (let i = 0; i < m; i++) {
                badChar[pattern[i]] = i;
            }
            return badChar;
        }
    </script>

</body>
</html>
