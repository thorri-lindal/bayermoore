<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boyer-Moore Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Boyer-Moore Search Algorithm</h1>
        <textarea id="text" placeholder="Enter text" rows="10" cols="50">But thy eternal summer shall not fade,
Nor lose possession of that fair thou ow’st;
Nor shall death brag thou wander’st in his shade,
When in eternal lines to time thou grow’st:
   So long as men can breathe or eyes can see,
   So long lives this, and this gives life to thee.</textarea>

        <br>
        <input type="text" id="pattern" placeholder="Enter search pattern" value="fox">
        <button onclick="startSearch()">Start</button>

        <p id="output"></p>
        <p id="visualization"></p>

        <div class="step-buttons">
            <button onclick="nextStep()">Next Step</button>
            <button onclick="resetSearch()">Reset</button>
        </div>

        <h2>Comparison Table</h2>
        <table id="comparison-table">
            <thead>
                <tr>
                    <th>Step</th>
                    <th>Text Position</th>
                    <th>Mismatch?</th>
                    <th>Shift Value</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h2>Bad Character Heuristic Table</h2>
        <table id="bad-char-table">
            <thead>
                <tr>
                    <th>Character</th>
                    <th>Last Position in Pattern</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
