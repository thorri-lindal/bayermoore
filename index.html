<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boyer-Moore String Search Visualization</title>
    
    <!-- Google Font: Lora -->
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <h1 class="title">Boyer-Moore String Search Algorithm</h1>
    <p>Enter a text and pattern to visualize the search:</p>

    <textarea id="text" rows="8" cols="60">Shall I compare thee to a summer’s day?
Thou art more lovely and more temperate:
Rough winds do shake the darling buds of May,
And summer’s lease hath all too short a date;
Sometime too hot the eye of heaven shines,
And often is his gold complexion dimmed;
And every fair from fair sometime declines,
By chance or nature’s changing course untrimmed;
But thy eternal summer shall not fade,
Nor lose possession of that fair thou ow’st;
Nor shall death brag thou wander’st in his shade,
When in eternal lines to time thou grow’st:
   So long as men can breathe or eyes can see,
   So long lives this, and this gives life to thee.</textarea>

    <br>
    <input type="text" id="pattern" placeholder="Enter search pattern">
    <button onclick="startSearch()">Start</button>

    <p id="output"></p>
    <p id="visualization"></p>

    <div class="step-buttons">
        <button onclick="nextStep()">Next Step</button>
        <button onclick="resetSearch()">Reset</button>
    </div>

    <h2>Comparison Table</h2>
    <table id="comparison-table">
        <thead>
            <tr>
                <th>Step</th>
                <th>Text Position</th>
                <th>Mismatch?</th>
                <th>Shift Value</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h2>Bad Character Heuristic Table</h2>
    <table id="bad-char-table">
        <thead>
            <tr>
                <th>Character</th>
                <th>Last Position in Pattern</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

</body>
</html>
